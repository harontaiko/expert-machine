<head>

	<link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">

	</div>

	<!-- Textarea Input -->
	<div class="">
		<form id="expert-form">
			<div class="form-group">
				<div class="col-md-12">
					<textarea required id="prompt" rows="5" name="prompt" class="input-group" placeholder="Enter your question here..."></textarea>
				</div>
				<div class="col-md-12">
				   <button type="submit" class="btn btn-primary">
						Submit <i class="fas fa-arrow-right"></i>
					</button>
				</div>

				
			</div>
		</form>
	</div>

	<div class="spinner-container hidden">
		<div class="spinner-overlay"></div>
		<div class="spinner">
		  <div class="spinner-inner"></div>
		</div>
	  </div>
	  

	<!-- Output Recommendation -->
	<p class="lead text-sm mt-2 mb-2 time-out"></p>
	<div class="hidden mt-4" id="output">
	</div>
</div>
